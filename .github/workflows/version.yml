name: Detect

on:
    push:
      branches:
      - main
    pull_request:
      branches:
      - main

jobs:
    tag:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 2

            - uses: salsify/action-detect-and-tag-new-version@v2